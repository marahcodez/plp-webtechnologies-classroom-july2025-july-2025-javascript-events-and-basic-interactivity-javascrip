<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Javascript Events</title>
</head>
<body>
  <!-- 1. Toggle Button (Dark Mode Example) -->
   <button onclick="toggleTheme()">Toggle Dark Mode</button>
   
    <!-- 1. Inline => attribute -->
   <button onclick="alert('Button Clicked')">Click Me 1</button>
   <button id="myButton">Click Me 2</button>
   <button id="thirdButton">Click Me 3</button>
   
   <p id="output">Waiting...</p>
   <input type="text" id="inputBox" placeholder="Type something...">
   <p 
    onmouseover="this.style.color='red'" 
    onmouseout="this.style.color='black'">
    Hover over this text...
    </p>

    <!-- Drag & Drop -->
     <div id="dropzone">Drop Here</div>
     <img 
     src= "images/IMG_5846.JPG">
     alt="Draggable Image"
        id="dragItem"
        draggable="true">
    <!-- 2. DOM property method -->
    <!-- 3. Event Listener Method -->

    <!-- Form Validation -->
    <form onsubmit="return validateSignUp()">
        <input type="text" id="username" placeholder="Enter your username"><br />
        <input type="email" id="email" placeholder="Enter your email"><br />
        <input type="password" id="password" placeholder="Enter your password"><br />
        <button type="submit">Submit</button>
    </form>
    <script src="Scripts/script.js"></script>
    
</body>
</html>
